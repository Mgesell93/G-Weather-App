<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b371e65685.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" id="background">
        <div class="card-body">
          <form id="search-bar">
            <div class="row g-3">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City name"
                  id="city-value"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="submit-button"
                  value="Search"
                  id="search-city"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="submit-button"
                  value="Current"
                  id="search-current-city"
                />
              </div>
            </div>
          </form>

          <h1 id="current-city">Buenos Aires</h1>
          <div class="date" id="current-date">Monday 14:29</div>
          <div class="big-weather-icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <h2 id="current-temp">15°C</h2>
          <span class="text-report" id="text-report">Partially cloudy</span>
          <div class="weather-details">
            <h5>
              Max <span id="max-temp">10°</span>| Min
              <span id="min-temp">2°</span>
            </h5>
            <p>Humidity: <span id="humidity">23</span>%</p>
            <p>Wind: <span id="wind">3</span> km/h</p>
          </div>
          <hr />
          <div class="weekly-weather">
            <div class="row">
              <div class="col">
                <div class="small-weather-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                  <h6>Tue</h6>
                  <p>10° / 2°</p>
                </div>
              </div>
              <div class="col">
                <div class="small-weather-icon">
                  <i class="fas fa-sun"></i>
                  <h6>Wed</h6>
                  <p>10° / 2°</p>
                </div>
              </div>
              <div class="col">
                <div class="small-weather-icon">
                  <i class="fas fa-cloud-rain"></i>
                  <h6>Thu</h6>
                  <p>10° / 2°</p>
                </div>
              </div>
              <div class="col">
                <div class="small-weather-icon">
                  <i class="fas fa-cloud-sun"></i>
                  <h6>Fri</h6>
                  <p>10° / 2°</p>
                </div>
              </div>
              <div class="col">
                <div class="small-weather-icon">
                  <i class="far fa-snowflake"></i>
                  <h6>Sat</h6>
                  <p>10° / 2°</p>
                </div>
              </div>
            </div>
          </div>
          <div class="temp-value">
            <a href="#" id="celsius">C</a> | <a href="#" id="fahrenheit">F</a>
          </div>
          <br />
          <span class="git-hub">
            <a
              href="https://github.com/Mgesell93/G-Weather-App"
              target="_blank"
              rel="noreferrer"
              >My GitHub Repository</a
            >
          </span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>

</html>
