    <title>Weather App</title>

      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

      src="https://kit.fontawesome.com/b371e65685.js"
      crossorigin="anonymous"

    <link rel="stylesheet" href="https://use.typekit.net/qty3sul.css" />

  <body>
    <div class="container">
      <div class="main" id="background">
        <div class="main-body">
          <form id="search-bar mb-4">
            <div class="row g-3 search">
              <div class="col-12">
                <input
                  type="search"
                  class="form-control search-input w-298"
                  placeholder="City name"
                  id="city-value"
                />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-3">
                <input
                  type="submit"
                  class="submit-button"
                  value="Search"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="submit-button"
                  value="Current"
                  id="search-current-city"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="big-weather-icon">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="big-weather-icon"
              />
            </div>
            <h1 id="current-city">Buenos Aires</h1>
            <div class="time" id="current-hour">18:00</div>
            <div class="date" id="current-date">Monday 14:29</div>
          </div>
          <div class="details">
            <div class="main-info">
              <div class="row justify-content">
                <div class="col-2">
                  <h2><strong id="current-temp">15°C</strong></h2>
                </div>
                <div class="col-10">
                  <p class="text-report" id="text-report">Partially cloudy</p>
                </div>
              </div>
            </div>
            <div class="second-info">
              <div class="row justify-content">
                <div class="col-6">
                  <p class="feels-like">
                    Feels like <span id="feels-like">10˚</span>
                  </p>
                </div>
                <div class="col-6">
                  <p>
                    Max <span id="max-temp">10°</span> | Min
                    <span id="min-temp">2°</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="third-info">
              <div class="row justify-content center">
                <div class="col-4 three-col">
                  <small>
                    Humidity
                    <br />
                    <span id="humidity"><strong>23</strong></span
                    >%
                  </small>
                </div>
                <div class="col-4 three-col">
                  <small>
                    Wind
                    <br />
                    <span id="wind"><strong>3</strong></span> km/h
                  </small>
                </div>
                <div class="col-4 three-col">
                  <small>
                    Visibility
                    <br />
                    <span id="visibility"><strong>10</strong></span> km
                  </small>
                </div>
              </div>
            </div>
          </div>

          <div class="change-unit">
            <div class="row justify-content-center">
              <div class="col-1">
                <a class="submit-button unit active" id="celsius">C</a>
